<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparseMap - 高信号知识图谱</title>
    <link rel="stylesheet" href="/static/style.css?v=2.1">
    <!-- Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
</head>

<body>
    <!-- 初始输入界面 -->
    <div id="input-screen" class="screen active">
        <div class="container">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <path d="M24 4L8 12V24C8 32.8 15.2 40 24 44C32.8 40 40 32.8 40 24V12L24 4Z" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M24 20L18 22L20 28L24 26L28 28L30 22L24 20Z" fill="currentColor" />
                </svg>
            </div>
            <h1>SparseMap</h1>
            <p class="subtitle">提取高信号学习路径的知识图谱</p>

            <div class="input-tabs">
                <button class="tab-btn active" data-tab="url">URL</button>
                <button class="tab-btn" data-tab="text">文本</button>
                <button class="tab-btn" data-tab="history">历史记录</button>
            </div>

            <div class="input-group" id="url-input-group">
                <input type="url" id="url-input" placeholder="输入课程网页 URL..." autocomplete="off">
                <button id="analyze-btn" class="btn-primary">
                    <span>开始分析</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="input-group hidden" id="text-input-group">
                <textarea id="text-input" placeholder="直接粘贴课程内容文本..." rows="8"></textarea>
                <button id="analyze-text-btn" class="btn-primary">
                    <span>开始分析</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="input-group hidden" id="history-input-group">
                <div id="history-list" class="history-list">
                    <div class="history-loading">加载中...</div>
                </div>
            </div>

            <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <p>正在分析课程内容...</p>
            </div>
        </div>
    </div>

    <!-- 画布界面 -->
    <div id="canvas-screen" class="screen">
        <div class="canvas-header">
            <div class="header-left">
                <button id="back-btn" class="icon-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <h2>知识图谱</h2>
            </div>

            <!-- Graph Control Toolbar -->
            <div class="graph-controls">
                <span class="control-label">图谱控制</span>
                <button id="toggle-layout-btn" class="control-btn" title="切换布局方向">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M2 4H14M2 8H10M2 12H14" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                    <span>横向布局</span>
                </button>
                <button id="format-graph-btn" class="control-btn" title="重新格式化图谱">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M2 2L14 2M2 8L14 8M2 14L14 14" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                        <circle cx="5" cy="2" r="1.5" fill="currentColor" />
                        <circle cx="11" cy="8" r="1.5" fill="currentColor" />
                        <circle cx="8" cy="14" r="1.5" fill="currentColor" />
                    </svg>
                    <span>格式化</span>
                </button>
                <button id="link-concept-btn" class="control-btn accent" title="关联新概念">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path
                            d="M6 10L10 6M7 5H5C3.89543 5 3 5.89543 3 7V7C3 8.10457 3.89543 9 5 9H6M10 7H11C12.1046 7 13 7.89543 13 9V9C13 10.1046 12.1046 11 11 11H10"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    <span>关联新概念</span>
                </button>
            </div>

            <button id="add-url-btn" class="btn-secondary">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M9 3V15M3 9H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span>添加 URL</span>
            </button>
        </div>

        <div id="cy" class="canvas-container"></div>

        <div id="node-info-panel" class="node-info-panel">
            <div class="panel-header">
                <h2 id="node-title" class="node-title">Concept Name</h2>
                <button id="close-info" class="close-btn">&times;</button>
            </div>

            <div id="loading-details" class="loading hidden">
                <div class="spinner"></div>
                <p style="color: var(--text-secondary); margin-top: 10px;">Retrieving deep insights...</p>
            </div>

            <div id="node-details-content">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </div>

    <!-- 添加 URL 对话框 -->
    <div id="add-url-modal" class="modal hidden">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新的课程页面</h3>
                <button id="close-modal" class="icon-btn small">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="url" id="new-url-input" placeholder="输入新的课程网页 URL..." autocomplete="off">
                <div id="modal-loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>正在分析并合并到现有图谱...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-btn" class="btn-secondary">取消</button>
                <button id="confirm-add-btn" class="btn-primary">添加</button>
            </div>
        </div>
    </div>

    <!-- 关联新概念 对话框 -->
    <div id="link-concept-modal" class="modal hidden">
        <div class="modal-backdrop" id="link-concept-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>关联新概念</h3>
                <button id="close-link-modal" class="icon-btn small">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <label class="modal-label">新发现的概念</label>
                <input type="text" id="new-concept-input" placeholder="例如：MCP" autocomplete="off">
                <p class="modal-hint">输入你新发现的概念，系统会自动分析它与现有图谱的关系</p>
                <div id="link-modal-loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>正在分析概念关联...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-link-btn" class="btn-secondary">取消</button>
                <button id="confirm-link-btn" class="btn-primary">关联</button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>

</html>
